<div id="datatable" class="mb-5">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-6">
                    Data Closing Date
                </div>
                <div class="col-6 text-end"> 
                </div>
            </div>
        </div>
        <div class="card-body">
            <div>
                <table id="datatableDefault" class="table  ">
                    <thead class=" ">
                        <tr>                                               
                            <th class="text-center">Name</th>         
                        </tr> 
                    </thead>
                    <tbody>

                        {{ range .Data }}
                            <tr> 
                                <td class="text-center"> 
                                    {{ .Name  }} 
                                </td> 
                            </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
